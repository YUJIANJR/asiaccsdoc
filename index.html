<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>各系所成績分佈分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 引入資料標籤外掛 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">

    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                各系所成績分佈分析系統
            </h1>
            <p class="mt-2 text-blue-100 text-sm">請上傳 CSV 檔案以生成學院、系所通過率與分數區間報表</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        
        <!-- Upload Section -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-8 border border-gray-100">
            <label class="block mb-2 text-sm font-medium text-gray-900">上傳資料檔案 (.csv)</label>
            <div class="flex items-center justify-center w-full">
                <label for="csv-upload" class="flex flex-col items-center justify-center w-full h-32 border-2 border-blue-300 border-dashed rounded-lg cursor-pointer bg-blue-50 hover:bg-blue-100 transition-colors">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-8 h-8 mb-4 text-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.017 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                        </svg>
                        <p class="text-sm text-gray-500"><span class="font-semibold">點擊上傳</span> 或將檔案拖曳至此</p>
                        <p class="text-xs text-gray-400 mt-1">支援格式：CSV (UTF-8)</p>
                    </div>
                    <input id="csv-upload" type="file" class="hidden" accept=".csv" />
                </label>
            </div>
            <div id="error-msg" class="hidden mt-4 p-4 text-red-700 bg-red-100 rounded-lg text-sm"></div>
        </div>

        <!-- Dashboard (Hidden initially) -->
        <div id="dashboard" class="hidden space-y-8">
            
            <!-- Summary Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <h3 class="text-gray-500 text-sm font-medium">總學生數</h3>
                    <p class="text-3xl font-bold text-gray-800 mt-2" id="total-students">0</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <h3 class="text-gray-500 text-sm font-medium">總通過率 (≥60分)</h3>
                    <p class="text-3xl font-bold text-green-600 mt-2" id="overall-pass-rate">0%</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <h3 class="text-gray-500 text-sm font-medium">學院數量</h3>
                    <p class="text-3xl font-bold text-purple-600 mt-2" id="college-count">0</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <h3 class="text-gray-500 text-sm font-medium">系所數量</h3>
                    <p class="text-3xl font-bold text-blue-600 mt-2" id="dept-count">0</p>
                </div>
            </div>

            <!-- Pass Rate Charts Row -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- College Pass Rate Chart -->
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">各學院通過率 (%)</h3>
                    <canvas id="collegePassRateChart"></canvas>
                </div>
                <!-- Dept Pass Rate Chart -->
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">各系所通過率 (%)</h3>
                    <canvas id="passRateChart"></canvas>
                </div>
            </div>

            <!-- Distribution Chart (Full Width) -->
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <h3 class="text-lg font-bold text-gray-800 mb-4">各系所分數區間人數堆疊圖</h3>
                <div class="h-96">
                    <canvas id="distChart"></canvas>
                </div>
            </div>

            <!-- Detailed Table -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                    <h3 class="text-lg font-bold text-gray-800">各系所詳細數據表</h3>
                    <button onclick="exportTableToCSV()" class="px-4 py-2 bg-green-600 text-white text-sm rounded hover:bg-green-700 transition">匯出報表 (CSV)</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3">學院</th>
                                <th scope="col" class="px-6 py-3">系所名稱</th>
                                <th scope="col" class="px-6 py-3 text-center">總人數</th>
                                <th scope="col" class="px-6 py-3 text-center text-green-700 bg-green-50">通過率 (≥60)</th>
                                <th scope="col" class="px-6 py-3 text-center">0-29分</th>
                                <th scope="col" class="px-6 py-3 text-center">30-50分</th>
                                <th scope="col" class="px-6 py-3 text-center">51-60分</th>
                                <th scope="col" class="px-6 py-3 text-center">61-80分</th>
                                <th scope="col" class="px-6 py-3 text-center">81-90分</th>
                                <th scope="col" class="px-6 py-3 text-center">91-100分</th>
                                <th scope="col" class="px-6 py-3 text-center text-gray-400">其他分數</th>
                            </tr>
                        </thead>
                        <tbody id="stats-table-body">
                            <!-- Rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Global variables for charts to allow destruction/updating
        let passRateChartInstance = null;
        let collegePassRateChartInstance = null;
        let distChartInstance = null;
        let exportData = [];

        document.getElementById('csv-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const csvData = event.target.result;
                parseCSV(csvData);
            };
            reader.readAsText(file, 'UTF-8'); 
        });

        function parseCSV(csv) {
            Papa.parse(csv, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    if (results.errors.length > 0 && results.data.length === 0) {
                        showError("解析檔案時發生錯誤，請確認格式正確。");
                        return;
                    }
                    processData(results.data);
                }
            });
        }

        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.innerText = msg;
            el.classList.remove('hidden');
        }

        function processData(data) {
            const stats = {};
            const collegeStats = {}; 
            let totalStudentsAll = 0;
            let totalPassAll = 0;

            // Check if required columns exist
            if (!data[0].hasOwnProperty('學系') || !data[0].hasOwnProperty('測驗成績')) {
                showError("找不到必要的欄位：「學系」或「測驗成績」。請確認 CSV 表頭名稱正確。");
                return;
            }
            
            const hasCollegeCol = data[0].hasOwnProperty('學院');

            document.getElementById('error-msg').classList.add('hidden');

            data.forEach(row => {
                const dept = row['學系']?.trim();
                const college = hasCollegeCol ? (row['學院']?.trim() || "未知學院") : "未知學院";
                const scoreStr = row['測驗成績'];
                
                if (!dept || scoreStr === undefined || scoreStr === "") return;

                const score = parseFloat(scoreStr);
                if (isNaN(score)) return;

                // --- Department Stats ---
                if (!stats[dept]) {
                    stats[dept] = {
                        name: dept,
                        college: college,
                        total: 0,
                        pass: 0,
                        r0_29: 0, r30_50: 0, r51_60: 0,
                        r61_80: 0, r81_90: 0, r91_100: 0, other: 0 
                    };
                }

                stats[dept].total++;
                
                // --- College Stats ---
                if (!collegeStats[college]) {
                    collegeStats[college] = { name: college, total: 0, pass: 0 };
                }
                collegeStats[college].total++;

                totalStudentsAll++;

                // Pass calculation
                const isPass = score >= 60;
                if (isPass) {
                    stats[dept].pass++;
                    collegeStats[college].pass++;
                    totalPassAll++;
                }

                // Ranges
                if (score >= 0 && score <= 29) stats[dept].r0_29++;
                else if (score >= 30 && score <= 50) stats[dept].r30_50++;
                else if (score >= 51 && score <= 60) stats[dept].r51_60++;
                else if (score >= 61 && score <= 80) stats[dept].r61_80++;
                else if (score >= 81 && score <= 90) stats[dept].r81_90++;
                else if (score >= 91 && score <= 100) stats[dept].r91_100++;
                else stats[dept].other++;
            });

            renderDashboard(stats, collegeStats, totalStudentsAll, totalPassAll);
        }

        function renderDashboard(stats, collegeStats, totalStudents, totalPass) {
            document.getElementById('dashboard').classList.remove('hidden');

            // 1. Update Summary
            document.getElementById('total-students').innerText = totalStudents;
            const overallRate = totalStudents > 0 ? ((totalPass / totalStudents) * 100).toFixed(1) : 0;
            document.getElementById('overall-pass-rate').innerText = `${overallRate}%`;
            document.getElementById('dept-count').innerText = Object.keys(stats).length;
            document.getElementById('college-count').innerText = Object.keys(collegeStats).length;

            // Prepare Data Arrays
            const sortedDepts = Object.values(stats).sort((a, b) => b.total - a.total); 
            const sortedColleges = Object.values(collegeStats).sort((a, b) => b.total - a.total);

            // 2. Render Table
            const tbody = document.getElementById('stats-table-body');
            tbody.innerHTML = '';
            exportData = []; 

            sortedDepts.forEach(dept => {
                const passRate = dept.total > 0 ? ((dept.pass / dept.total) * 100).toFixed(1) : 0;
                
                exportData.push({
                    "學院": dept.college,
                    "系所": dept.name,
                    "總人數": dept.total,
                    "通過率(%)": passRate,
                    "0-29分": dept.r0_29,
                    "30-50分": dept.r30_50,
                    "51-60分": dept.r51_60,
                    "61-80分": dept.r61_80,
                    "81-90分": dept.r81_90,
                    "91-100分": dept.r91_100,
                    "其他": dept.other
                });

                const tr = document.createElement('tr');
                tr.className = "bg-white border-b hover:bg-gray-50";
                tr.innerHTML = `
                    <td class="px-6 py-4 text-gray-500">${dept.college}</td>
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${dept.name}</th>
                    <td class="px-6 py-4 text-center">${dept.total}</td>
                    <td class="px-6 py-4 text-center font-bold text-green-600">${passRate}%</td>
                    <td class="px-6 py-4 text-center text-gray-600">${dept.r0_29}</td>
                    <td class="px-6 py-4 text-center text-gray-600">${dept.r30_50}</td>
                    <td class="px-6 py-4 text-center text-gray-600">${dept.r51_60}</td>
                    <td class="px-6 py-4 text-center text-gray-600">${dept.r61_80}</td>
                    <td class="px-6 py-4 text-center text-gray-600">${dept.r81_90}</td>
                    <td class="px-6 py-4 text-center text-gray-600">${dept.r91_100}</td>
                    <td class="px-6 py-4 text-center text-gray-400 text-xs">${dept.other}</td>
                `;
                tbody.appendChild(tr);
            });

            // 3. Render Charts
            renderCharts(sortedDepts, sortedColleges);
        }

        function renderCharts(deptData, collegeData) {
            // --- College Pass Rate Chart ---
            const collegeLabels = collegeData.map(d => d.name);
            const collegePassRates = collegeData.map(d => ((d.pass / d.total) * 100).toFixed(1));

            const ctxCollege = document.getElementById('collegePassRateChart').getContext('2d');
            if (collegePassRateChartInstance) collegePassRateChartInstance.destroy();

            collegePassRateChartInstance = new Chart(ctxCollege, {
                type: 'bar',
                plugins: [ChartDataLabels],
                data: {
                    labels: collegeLabels,
                    datasets: [{
                        label: '通過率 (%)',
                        data: collegePassRates,
                        backgroundColor: 'rgba(124, 58, 237, 0.7)',
                        borderColor: 'rgb(124, 58, 237)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: { y: { beginAtZero: true, max: 100 } },
                    plugins: { 
                        legend: { display: false },
                        title: { display: true, text: '依學院統計' },
                        datalabels: {
                            anchor: 'end',
                            align: 'top',
                            color: '#4b5563',
                            font: { weight: 'bold' },
                            formatter: function(value) { return value + '%'; }
                        }
                    },
                    layout: { padding: { top: 25 } }
                }
            });

            // --- Dept Pass Rate Chart ---
            const deptLabels = deptData.map(d => d.name);
            const deptPassRates = deptData.map(d => ((d.pass / d.total) * 100).toFixed(1));
            
            const ctxPass = document.getElementById('passRateChart').getContext('2d');
            if (passRateChartInstance) passRateChartInstance.destroy();
            
            passRateChartInstance = new Chart(ctxPass, {
                type: 'bar',
                data: {
                    labels: deptLabels,
                    datasets: [{
                        label: '通過率 (%)',
                        data: deptPassRates,
                        backgroundColor: 'rgba(59, 130, 246, 0.7)',
                        borderColor: 'rgb(59, 130, 246)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: { y: { beginAtZero: true, max: 100 } },
                    plugins: { legend: { display: false }, title: { display: true, text: '依系所統計' } }
                }
            });

            // --- Distribution Stacked Chart ---
            const ctxDist = document.getElementById('distChart').getContext('2d');
            if (distChartInstance) distChartInstance.destroy();

            distChartInstance = new Chart(ctxDist, {
                type: 'bar',
                data: {
                    labels: deptLabels,
                    datasets: [
                        { label: '0-29分', data: deptData.map(d => d.r0_29), backgroundColor: '#6B7280' }, 
                        { label: '30-50分', data: deptData.map(d => d.r30_50), backgroundColor: '#EF4444' }, 
                        { label: '51-60分', data: deptData.map(d => d.r51_60), backgroundColor: '#F59E0B' }, 
                        { label: '61-80分', data: deptData.map(d => d.r61_80), backgroundColor: '#3B82F6' }, 
                        { label: '81-90分', data: deptData.map(d => d.r81_90), backgroundColor: '#6366F1' }, 
                        { label: '91-100分', data: deptData.map(d => d.r91_100), backgroundColor: '#10B981' }, 
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { 
                        x: { stacked: true }, 
                        y: { 
                            stacked: true, 
                            beginAtZero: true, 
                            max: 100 // 設定最大值為 100
                        } 
                    }
                }
            });
        }

        function exportTableToCSV() {
            if (exportData.length === 0) return;
            const csv = Papa.unparse(exportData);
            const blob = new Blob(["\uFEFF" + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "系所成績分佈分析報表.csv");
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
